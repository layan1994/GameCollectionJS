<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
    <title>javascript on steroids</title>
</head>
<body>

    <div class="container-1"> 
      <h1 class="header"> Challenge 1 Your age in days</h1> 
           <div class="flex-box-container-1">
             <div>
               <button class="btn btn-primary" onclick="ageInDays()">click me ?</button>
            </div>
             <div>
               <button class="btn btn-danger" onclick="reset()">Reset</button>     
            </div>
        </div> 
        <div class="flex-box-container-1">
          <div id="flex-box-results"> </div>
        </div>
    </div>
      <div class="container-2">
        <h1>Challange 2: Cat Generator</h1>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen"> 
        </div>
    </div> 
        <div class="container-3">
          <h1>Challange 3: Rock-Paper-scissor</h1> 
          <div class="flex-box-rps" id="flex-box-rps-div">
            <img src="rock.jpg" height="150px" width="150px" alt="" id="rock" onclick="rpsGame(this)">
            <img src="paper.jpg" height="150px" width="150px" alt="" id="paper" onclick="rpsGame(this)">
            <img src="scissors.png" height="150px" width="150px"alt="" id="scissor" onclick="rpsGame(this)">
          </div>
    </div>
    <div class="container-4">
      <h1>Change the color of the all Buttons</h1>
          <div class="flex-box-pic-color">
            <form action=""> 
              <select name="dropdown" id="btnbackground" onchange="changeBackgroundColor(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="reset">Reset</option>
              </select>

              <button class="btn btn-danger">Okay</button>
              <button class="btn btn-primary">Google</button>
              <button class="btn btn-warning">Yahoo</button>
              <button class="btn btn-success">Apple</button>
            </form>             
          </div>
    </div>
 <script src="js/script.js"></script> 
</body>
</html>
